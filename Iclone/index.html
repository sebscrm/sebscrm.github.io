<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagrampageclone</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
            <img src="./resources/images/phones.png" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                <img src="./resources/images/logo.png" id="logo">
                    <p class="info">Sign up to see photo and videos from your friends</p>
                    <button type="submit" class="btn btn-primary btn-block"><img src="./resources/images/fblogo.png" class="fb-logo">Log in with Facebook</button>
                    <p class="OR">OR</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control"
                            placeholder="Mobile Number or Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                            placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                            placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                            placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <p class="terms">By signing up, you agree to our <b>Terms, Data Policy</b> and <b>Cookies Policy</b></p>
                </div>
                <div class="right-column-login text-center">
                    <p>Have an account?<a href="#">  Login</a></p>

                </div>
            </div>

        </div>



    </div>


</body>
</html>
